{% extends 'base.html' %}

{% block title %}Page Not Found - SMBR Portfolio{% endblock %}

{% block content %}
<div class="pt-24 pb-20 bg-black min-h-screen flex items-center">
    <div class="container mx-auto px-4 md:px-6 text-center">
        <h1 class="font-playfair text-6xl md:text-8xl font-bold mb-4 fade-in">404</h1>
        <h2 class="text-2xl md:text-3xl mb-8 fade-in delay-1">Page Not Found</h2>
        <p class="text-gray-400 max-w-lg mx-auto mb-10 fade-in delay-2">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="{{ url_for('main.home') }}" class="inline-block bg-white text-black px-6 py-3 hover:bg-gray-200 transition-colors duration-300 fade-in delay-3">Return to Homepage</a>
    </div>
</div>
{% endblock %}
