{% extends 'base.html' %}

{% block title %}Access Denied - SMBR Portfolio{% endblock %}

{% block content %}
<div class="pt-24 pb-20 bg-black min-h-screen flex items-center">
    <div class="container mx-auto px-4 md:px-6 text-center">
        <h1 class="font-playfair text-6xl md:text-8xl font-bold mb-4 fade-in">403</h1>
        <h2 class="text-2xl md:text-3xl mb-8 fade-in delay-1">Access Denied</h2>
        <p class="text-gray-400 max-w-lg mx-auto mb-10 fade-in delay-2">You don't have permission to access this page. Please log in with an admin account.</p>
        <div class="flex justify-center gap-4">
            <a href="{{ url_for('auth.login') }}" class="inline-block bg-white text-black px-6 py-3 hover:bg-gray-200 transition-colors duration-300 fade-in delay-3">Log In</a>
            <a href="{{ url_for('main.home') }}" class="inline-block border border-white text-white px-6 py-3 hover:bg-white hover:text-black transition-colors duration-300 fade-in delay-3">Return to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
